<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素直接设置CSS</title>
    <style>

        div {
            color: red;
            font-size: 20px;
            background: lightblue;
            margin: 5px;
            padding: 5px;
            width: 300px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        input {
            height: 50px;
            width: 88%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>1111</div>
    <div>2222</div>
    <div>3333</div>
    <div>
        <input type="email" name="email" value="ming206@qq.com">
    </div>
</body>
</html>
