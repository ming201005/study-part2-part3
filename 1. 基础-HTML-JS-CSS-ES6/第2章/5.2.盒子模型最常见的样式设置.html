<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型最常见的样式设置</title>
    <style>
        .classA{
            width:200px;
            height:200px;
            border:red;
            border-style:solid;
            border-width: 1px 1px 1px 1px ;
            /*同等于 border: 1px solid red; */
            background-color:#D8E1FF;
            color:#000;
            margin:2px 2px -50px 2px;
            padding:2px;
        }
    </style>
</head>
<body>
<div class="classA">ABC</div>
<div class="classA">EFG</div>
</body>
</html>
